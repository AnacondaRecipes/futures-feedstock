{% set name = "futures" %}
{% set version = "3.1.1" %}
{% set sha256 = "51ecb45f0add83c806c68e4b06106f90db260585b25ef2abfcda0bd95c0132fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py>=32]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - concurrent
    - concurrent.futures

about:
  home: https://github.com/agronholm/pythonfutures
  license: PSF
  license_file: LICENSE
  summary: Backport of the concurrent.futures package from Python 3.2
  description: |
    concurrent.futures module provides a high-level interface for
    asynchronously executing callables.
  doc_url: http://pythonhosted.org/futures/
  doc_source_url: https://github.com/agronholm/pythonfutures/blob/master/docs/index.rst
  dev_url: https://github.com/agronholm/pythonfutures

extra:
  recipe-maintainers:
    - jakirkham
    - nehaljwani
